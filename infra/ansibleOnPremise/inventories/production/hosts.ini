# inventories/production/hosts.ini
# SOLO definición de hosts y grupos - SIN variables de configuración

[masters]
k8s-master-0 ansible_host=10.0.0.10
k8s-master-1 ansible_host=10.0.0.11

[workers]
k8s-worker-0 ansible_host=10.0.0.12
k8s-worker-1 ansible_host=10.0.0.13

[loadbalancer]
lb-0 ansible_host=10.0.0.20

[monitoring]
monitor-0 ansible_host=10.0.0.30

# Grupos compuestos
[k8s:children]
masters
workers

[all_nodes:children]
masters
workers
loadbalancer
monitoring

[all:vars]
ansible_user=ubuntu
ansible_ssh_extra_args='-o StrictHostKeyChecking=no'
ansible_host_key_checking=False
ansible_retry_files_enabled=False
ansible_timeout=30
