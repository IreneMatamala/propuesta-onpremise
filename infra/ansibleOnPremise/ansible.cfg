
[defaults]

inventory = inventories/production/hosts.ini
# Ruta de roles
roles_path = roles:ansible-galaxy/roles
# Configuración de conexión SSH
host_key_checking = False
retry_files_enabled = False
# Logging y salida
stdout_callback = yaml
callback_whitelist = profile_tasks, timer
# Variables y facts
gathering = smart
fact_caching = jsonfile
fact_caching_connection = ./.ansible/cache
fact_caching_timeout = 300
# Comportamiento de playbooks
strategy = linear
force_handlers = True
# Seguridad
allow_world_readable_tmpfiles = False
# HashiCorp Vault
hash_behaviour = merge

[ssh_connection]
# Optimización de SSH
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ControlPath=/tmp/ansible-ssh-%h-%p-%r
pipelining = True
timeout = 30

[privilege_escalation]
# Configuración de become (sudo)
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[galaxy]
# Configuración para Ansible Galaxy
server_list = galaxy, automation_hub
ignore_certs = False

[galaxy_server.galaxy]
url = https://galaxy.ansible.com/

[galaxy_server.automation_hub]
url = https://cloud.redhat.com/api/automation-hub/
auth_url = https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/token

[inventory]
# Comportamiento del inventario
enable_plugins = ini, yaml, toml, script, auto, host_list
