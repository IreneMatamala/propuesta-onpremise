stages:
  - build
  - scan
  - deploy
  - notify

variables:
  IMAGE_NAME: registry.local/backend
  HELM_RELEASE: backend

# ---------- BUILD ----------
build:
  stage: build
  script:
    - docker build -t $IMAGE_NAME:$CI_COMMIT_SHA services/backend
    - docker push $IMAGE_NAME:$CI_COMMIT_SHA

# ---------- SECURITY SCAN ----------
trivy:
  stage: scan
  script:
    - trivy image --exit-code 1 $IMAGE_NAME:$CI_COMMIT_SHA

sonarqube:
  stage: scan
  script:
    - sonar-scanner

# ---------- DEPLOY DEV ----------
deploy_dev:
  stage: deploy
  rules:
    - if: '$CI_COMMIT_BRANCH == "develop"'
  script:
    - helm upgrade --install $HELM_RELEASE platform/helm/backend \
      --namespace dev --create-namespace \
      --set image.tag=$CI_COMMIT_SHA

# ---------- DEPLOY PROD (MANUAL) ----------
deploy_prod:
  stage: deploy
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
  when: manual
  script:
    - helm upgrade --install $HELM_RELEASE platform/helm/backend \
      --namespace prod --create-namespace \
      --set image.tag=$CI_COMMIT_SHA

# ---------- ROLLBACK ----------
rollback:
  stage: deploy
  when: on_failure
  script:
    - helm rollback $HELM_RELEASE

# ---------- NOTIFY ----------
notify_failure:
  stage: notify
  when: on_failure
  script: |
    curl -H "Content-Type: application/json" \
    -d "{\"text\":\"‚ùå Deploy fallido. Rollback ejecutado.\"}" \
    $TEAMS_WEBHOOK_URL
