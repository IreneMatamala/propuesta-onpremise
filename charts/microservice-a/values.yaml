# Deployment Configuration
replicaCount: 2
revisionHistoryLimit: 10
namespace: "microservice-a"

# Image Configuration
image:
  repository: "nexus.local:8082/microservice-a"
  tag: "latest"
  pullPolicy: "IfNotPresent"

# Environment
environment: "development"

# Service Configuration
service:
  type: ClusterIP
  port: 8000
  containerPort: 8000

# Strategy
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 25%
    maxUnavailable: 25%
  minReadySeconds: 30

# Probes Configuration
probes:
  liveness:
    path: "/health"
    initialDelaySeconds: 30
    periodSeconds: 10
  readiness:
    path: "/health"
    initialDelaySeconds: 10
    periodSeconds: 5
  startup:
    path: "/health"
    initialDelaySeconds: 5
    failureThreshold: 30

# Database Configuration
database:
  host: "postgresql-primary"
  port: 5432
  name: "microservice_a"
  user: "app_user"
  poolSize: 10
  poolTimeout: 30

# Resources
resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "200m"

# Security Context
securityContext:
  runAsUser: 1000
  runAsGroup: 1000
  runAsNonRoot: true
  readOnlyRootFilesystem: true
  capabilities:
    drop:
    - ALL
  allowPrivilegeEscalation: false

# Pod Security Context
podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

# Volumes
volumes:
  tmp:
    sizeLimit: "100Mi"

# External Secrets Configuration
externalSecrets:
  enabled: false
  # Cuando sea true, crear un Secret manualmente:
  # kubectl create secret generic microservice-a-secrets \
  #   --from-literal=db_password='your-password' \
  #   --from-literal=secret_key='your-secret-key'
  secretName: "microservice-a-secrets"

# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Affinity - Anti-affinity para alta disponibilidad
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - microservice-a
        topologyKey: kubernetes.io/hostname

# Init Containers
initContainers:
  enabled: false
  image: "busybox"
  tag: "latest"

# Logging
logging:
  level: "INFO"
  format: "json"
  output: "stdout"

# Features
features:
  cacheEnabled: false
  rateLimitEnabled: true
  corsEnabled: true

# Pod Configuration
terminationGracePeriodSeconds: 60
automountServiceAccountToken: false

# Service Mesh (Linkerd/Istio)
linkerd:
  inject: "disabled"
