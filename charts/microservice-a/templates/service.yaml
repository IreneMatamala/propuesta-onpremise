apiVersion: v1
kind: Service
metadata:
  name: {{ include "microservice-a.fullname" . }}
  labels:
    {{- include "microservice-a.labels" . | nindent 4 }}
  annotations:
    # Anotaciones para el balanceador espec√≠ficas de MetalLB
    metallb.universe.tf/address-pool: production-public
    # Para ingresos de nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "microservice-a.selectorLabels" . | nindent 4 }}
